name: Deploy React Frontend to Vercel

on:
  push:
    branches:
      - main  # Deploy only on main branch updates

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use appropriate Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: frontend/arvr-frontend  # Change to your frontend directory

      - name: Build React App
        run: npm run build
        working-directory: frontend/arvr-frontend  

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          run: vercel --token okRc9mnMTvDQ0w3M5HGd37tV --name arvr-frontend --yes
        working-directory: frontend/arvr-frontend  
